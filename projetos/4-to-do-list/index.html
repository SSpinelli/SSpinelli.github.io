<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>To-Do List</title>
	</head>
	<body>
		<header>
			<h1>Minha Lista de Tarefas</h1>
			<p id="funcionamento">
				Clique duas vezes em um item para marcá-lo como completo
			</p>
			<input id="texto-tarefa" type="text" placeholder="Escreva sua task" />
			<button id="criar-tarefa">criar tarefa</button>
		</header>
		<main>
			<section id="section-ol">
				<img id="pin" src="" alt="" />
				<ol id="lista-tarefas"></ol>
			</section>
			<section>
				<button id="mover-cima">Up</button><button id="mover-baixo">Down</button
				><button id="salvar-tarefas">Save</button
				><button id="apaga-tudo">apagar tudo</button
				><button id="remover-finalizados">remover finalizados</button
				><button id="remover-selecionado">Remover selecionado</button>
			</section>
		</main>
		<footer>
			<ul>
				<p>Tecnologias utilizadas</p>
				<li>• HTML</li>
				<li>• CSS</li>
				<li>• JavaScript</li>
			</ul>
			<h3>
				Projeto To-Do List desenvolvido por João Gabriel Spinelli, enquanto
				aluno da turma 16-A da trybe.
			</h3>
			<a href="https://github.com/SSpinelli" target="_blank"
				><img src="/projetos/4-to-do-list/github.png" alt="logo do github"
			/></a>
			<a href="https://www.linkedin.com/in/jgsspinelli/" target="_blank"
				><img src="/projetos/4-to-do-list/linkedin.png" alt="logo do linkedin"
			/></a>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
